plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}
dependencies {
    compile 'junit:junit:4.12'
}
jar {
    manifest {
        attributes 'Main-Class': 'Main.application.Main'
    }

}
test {
    useJUnitPlatform()
}